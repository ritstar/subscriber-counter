<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
       $(document).ready(function() {
         var url = 'https://www.googleapis.com/youtube/v3/channels?part=statistics&forUsername=tseries&fields=items/statistics/subscriberCount&key=AIzaSyCio_-QJ74DEF5Wp1ZGvVKw7eaKQxuUqiQ';
         var url2 = 'https://www.googleapis.com/youtube/v3/channels?part=statistics&forUsername=pewdiepie&fields=items/statistics/subscriberCount&key=AIzaSyCio_-QJ74DEF5Wp1ZGvVKw7eaKQxuUqiQ';

        setInterval(function() {
          
          $.getJSON(url).done(function(data){
               $('#subs-c').text(data.items[0].statistics.subscriberCount);
            });

            $.getJSON(url2).done(function(data2){
                 $('#subs-p').text(data2.items[0].statistics.subscriberCount);
              });

          #('#subs-d').text()
       },1000);
});

    </script>
  </head>
  <body>
      Tseries Subscribers: <div id="subs-c"></div><br><br>
      Pewdiepie Subscribers: <div id="subs-p"></div><br><br>
      Difference: <div id="subs-d"></div>
  </body>
</html>
